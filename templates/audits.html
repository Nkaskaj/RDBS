{% extends "template.html" %} {% block main %}
<article>
  <header class="header text-center" style="color: black; padding-top: 4%">
    <h1><span>History of changes</span></h1>
  </header>
</article>

<form method="post">
<section class="section position-center" id="Text" style="padding-left: 5%; padding-right: 5%">
  <table class="table table-hover table-bordered bdr">
    <tr>
      <thead>
        <th>ID</th>
        <th>Username</th>
        <th>E-mail</th>
        <th>Password</th>
        <th>Date of change</th>
      </thead>
    </tr>
    {% for audit in audits %}
    <tr>
      <td>{{ audit[0] }}</td>
      <td>{{ audit[1] }}</td>
      <td>{{ audit[2] }}</td>
      <td>{{ audit[3] }}</td>
      <td>{{ (audit[4]|string)[:19] }}</td>
    </tr>
    {% endfor %}
  </table>
</form>
</section>
{% endblock %}
